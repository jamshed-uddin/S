<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziggy The Snake</title>

    <link rel="manifest" href="manifest.json">
    <!-- icons -->
    <link rel="apple-touch-icon" href="images/logo144.png">
    <link rel="apple-touch-icon" href="images/logo152.png">
    <link rel="apple-touch-icon" href="images/logo192.png">
    <link rel="apple-touch-icon" href="images/logo384.png">
    <link rel="apple-touch-icon" href="images/logo512.png">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-status-bar" content="#595f43" />
    <meta name="theme-color" content="#595f43" />
    <meta name="description" content="A simple retro snake game.">
</head>

<body>


    <div>
        <div>
            <div class="scores">
                <h1 id="score">000</h1>

                <h1 id="high-score"> 000</h1>

            </div>
            <div class="game-border-1">
                <div class="game-border-2">
                    <div class="game-border-3">
                        <div id="game-board">
                            <h1 id="restart">Restart</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h1 id="instruction-text-desktop">Press up/down/left/right key to start the game</h1>


        <!-- <img src="" alt="Snake logo"> -->

        <div class="direction-btn">
            <div><button id="move-up">◀</button>
            </div>
            <div style="display: flex; align-items: center; justify-content: center; ">
                <button id="move-left">◀</button>
                <button id="pause-resume">
                    Pause
                </button>

                <button id="move-right">▶</button>
            </div>
            <div><button id="move-down">◀</button></div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
